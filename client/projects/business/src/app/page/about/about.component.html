<!-- ======= Intro Single ======= -->
<section class="intro-single">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">Giới thiệu chung</h1>
        </div>
      </div>
      <div class="col-md-12 col-lg-4">
        <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['']" routerLinkActive="router-link-active">Trang chủ</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page"> Giới thiệu </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section><!-- End Intro Single-->

<!-- ======= About Section ======= -->
<section class="section-about">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 position-relative">
        <div class="about-img-box">
          <img src="assets/img/slide-about-1.jpg" alt="" class="img-fluid">
        </div>
        <div class="sinse-box">
          <h3 class="sinse-title">{{Info.companyName}}
            <span></span>
            <br> Thành lập {{Info.establish}}
          </h3>
          <p>{{Info.major}}</p>
        </div>
      </div>


      <div class="col-md-12 section-t8 position-relative">
        <div class="row">
          <div class="col-md-6 col-lg-5">
            <img src="assets/img/about-2.jpg" alt="" class="img-fluid">
          </div>
          <div class="col-lg-2  d-none d-lg-block position-relative">
            <div class="title-vertical d-flex justify-content-start">
              <span>EstateAgency Exclusive Property</span>
            </div>
          </div>
          <div class="col-md-6 col-lg-5 section-md-t3">
            <div class="title-box-d">
              <h3 class="title-d">{{Info.companyName}}
              </h3>
            </div>
            <p>{{Info.companyDescription}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- ======= Intro Single ======= -->
<section class="intro-single">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="title-single-box">
          <h1 class="title-single">Tin tức</h1>
        </div>
      </div>
      <div class="col-md-12 col-lg-4">
        <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['']" routerLinkActive="router-link-active">Trang chủ</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page"> Tin tức </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section><!-- End Intro Single-->

<!-- =======  Blog Grid ======= -->
<section class="news-grid grid">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card-box-b card-shadow news-box">
          <div class="img-box-b">
            <img src="../../../assets/img/event.jpg" alt="" class="img-b img-fluid">
          </div>
          <div class="card-overlay">
            <div class="card-header-b">
              <div class="card-title-b">
                <h2 class="title-2">
                  <a [routerLink]="['/event']" routerLinkActive="router-link-active">Sự kiện</a>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-box-b card-shadow news-box">
          <div class="img-box-b">
            <img src="../../../assets/img/content-marketing-3.png" alt="" class="img-b img-fluid">
          </div>
          <div class="card-overlay">
            <div class="card-header-b">
              <div class="card-title-b">
                <h2 class="title-2">
                  <a [routerLink]="['/content']" routerLinkActive="router-link-active">Bài viết</a>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section><!-- End Blog Grid-->

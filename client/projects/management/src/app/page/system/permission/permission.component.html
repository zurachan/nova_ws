<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Phân quyền</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['']" routerLinkActive="router-link-active">Home</a></li>
            <li class="breadcrumb-item active">Phân quyền</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h2>Mã trận phân quyền người dùng</h2>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th class="text-center" style="width: 200px;"> Quyền </th>
                    <th class="text-center"> Nhân sự </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let role of roles">
                    <td>{{role.name}}</td>
                    <td>
                      <button title="Phân quyền {{role.name}}" class="btn btn-primary btn-sm mr-2"
                        (click)="onAddUserRole(role.id)"><i class="fas fa-edit"></i></button> |
                      <span class="ml-2">
                        {{role.listUser}}
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
              <!-- <app-pagination [page]="paging" (pageChangeEvent)="pageChange($event)"></app-pagination> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
